<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home" class="sus"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs>
  <ion-tab tabTitle="Team" [root]="teamDetailTab"  tabIcon="basketball" [rootParams]="team"> </ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingsTab" tabIcon="podium" [rootParams]="team"> </ion-tab>
</ion-tabs> <!--root - какая станица отобразится в табсе, rootParams - включает team (из ts)
            в рутпараметры, т.е передает вместе с рутом переменную team (у нас там данные)-->
