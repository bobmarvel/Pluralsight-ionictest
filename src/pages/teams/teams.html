<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button outline *ngFor="let team of teams" (click)="itemTapped($event, team)">
      {{team.name}}                      <!--смотреть в доках-->
    </button> <!--из всех teams для каждой мы делаем эвент click-->
  </ion-list>
</ion-content>
