<ion-header>

  <ion-navbar color="primary"> <!--цвет применяется именно к главному блочному элементу, а не к самому тайтлу (в этом случае)-->
    <ion-title >Select a tournament</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item (click)="itemTapped($event, item)" *ngFor="let item of tournaments"> <!-- item - каждый элемент tournaments, к каждому из них биндим эвент itemTapped()-->
    {{item.name}}  <!--// и потом выводим имя каждого айтема-->
  </button>

  </button>-->

</ion-content>
